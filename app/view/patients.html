<div class="jumbotron">
   <img class="img-responsive" src="img/logo.png" />
   <h2> Pacientes </h2>
</div>

<div ng-controller="patientsCtrl as people">
   <datatools></datatools>
   <div class="table-responsive" >
      <table class="table table-striped table-hover">
         <thead>
            <tr>
               <th>Nome</th>
               <th>Email</th>
               <th>Telefone</th>
               <th>Ações</th>
            </tr>
         </thead>
         <tbody>
            <tr ng-repeat="patient in people.patients | orderBy:'name' | filter:{name:searchfilter}">
               <td> {{patient.name}} </td>
               <td> {{patient.email}} </td>
               <td> {{patient.mobile}} </td>
               <td class="text-right">
                  <button class="btn btn-default btn-xs" aria-label="editar" ng-click="people.edit(patient)">
                     <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
                  </button>
                  <button class="btn btn-default btn-xs" aria-label="remover" ng-click="people.delete(patient, $index)">
                     <span class="glyphicon glyphicon-trash" aria-hidden="true"> </span>
                  </button>
               </td>
            </tr>
         </tbody>
      </table>
   </div>
</div>
