<div class="modal-header">
   <button ng-click="modal.cancel();" type="button" class="close" aria-hidden="true">&times;</button>
   <h4 class="modal-title"> Paciente </h4>
</div>

<div class="modal-body">
   <form class="form">

      <div class="form-group"> <div class="input-group">
         <span class="input-group-addon" id="basic-addon1">
         <b class="glyphicon glyphicon-user" aria-hidden="true"></b> </span>
         <input type="text" ng-model="modal.person.name" id="name" class="form-control" aria-describedby="basic-addon1" placeholder="nome" >
      </div> </div>

      <div class="form-group"> <div class="input-group">
         <span class="input-group-addon" id="basic-addon2">
         <b class="glyphicon glyphicon-earphone" aria-hidden="true"></b> </span>
         <input type="tel" ng-model="modal.person.phone" id="phone" class="form-control" placeholder="telefone" aria-describedby="basic-addon2">
      </div> </div>

      <div class="form-group"> <div class="input-group">
         <span class="input-group-addon" id="basic-addon5">
         <b class="glyphicon glyphicon-phone" aria-hidden="true"></b> </span>
         <input type="tel" ng-model="modal.person.mobile" id="mobile" class="form-control"  placeholder="celular" aria-describedby="basic-addon5">
      </div> </div>

      <div class="form-group"> <div class="input-group">
         <span class="input-group-addon" id="basic-addon3">@</span>
         <input type="email" ng-model="modal.person.email" id="email" class="form-control" placeholder="e-mail" aria-describedby="basic-addon3">
      </div> </div>

      <div class="row">
         <div class="col-xs-8">
            <div class="form-group">
               <div class="input-group">
                  <span class="input-group-addon" id="basic-addon4">
                  <b class="glyphicon glyphicon-calendar" aria-hidden="true"></b> Nascimento </span>
                  <input type="date" ng-model="modal.person.birthdate" id="birthdate" value={{modal.person.birthdate}} class="form-control" aria-describedby="basic-addon4">
               </div>
            </div>
         </div>
         <div class="col-xs-4">
            <div class="form-group">
               <input type="text" readonly="readonly" id="age" class="form-control" placeholder="idade" aria-describedby="basic-addon4">
            </div>
         </div>
      </div>

      <div class="form-group"> <div class="input-group">
         <span class="input-group-addon" id="basic-addon6">
         <b class="glyphicon glyphicon-bullhorn" aria-hidden="true"></b> </span>
         <input type="text" ng-model="modal.person.reference" id="reference" class="form-control" placeholder="indicado por" aria-describedby="basic-addon6">
      </div> </div>

      <hr>

      <div class="panel panel-info">
         <div class="panel-heading">
            <span class= "panel-title"> Atendimento por [Profissional] </span>
         </div>
         <div class="panel-body">
            <div class="form-group"> <div class="input-group">
               <span class="input-group-addon" id="basic-addon7">
                  <b class="glyphicon glyphicon-calendar" aria-hidden="true"> </b> Ãšltima consulta
               </span>
               <input type="date"class="form-control" readonly="readonly" id="lastappointment"  aria-describedby="basic-addon7">
            </div> </div>
            <div class="form-group">
               <div>
                  <label class="control-label" for="appvalue"> Valor da consulta </label>
               </div>
               <div>
                  <input type="text" class="form-control" id="appvalue" placeholder="0.00">
               </div>
               <div>
                  <label class="control-label" for="firstappvalue"> Primeira consulta </label>
               </div>
               <div>
                  <input type="text" class="form-control" id="firstappvalue" placeholder="0.00">
               </div>
            </div>
         </div>
      </div>

      <div class="form-group text-right">
         <button type="cancel" ng-click="modal.cancel();" class="btn btn-default"> Cancelar </button>
         <button type="submit" ng-click="modal.ok();" class="btn btn-success"> Salvar </button>
      </div>
   </form>
</div>
