<div class="modal-header">
   <button ng-click="modal.cancel();" class="close" aria-hidden="true">&times;</button>
   <h4 class="modal-title"> Profissional </h4>
</div>

<div class="modal-body">
   <form class="form-forizontal">

      <div class="form-group">
         <div>
            <label class="control-label" for="profession"> Especialidade </label>
         </div>
         <div>
            <select ng-model="modal.person.profession" id="profession" class="form-control" >
               <option></option>
               <option ng-repeat="profession in modal.professions" value="{{profession}}" > {{profession}} </option>
            </select>
         </div>
      </div>

      <div class="form-group">
         <div>
            <label class="control-label" for="room"> Sala </label>
         </div>
         <div>
            <select ng-model="modal.person.room" id="room" class="form-control" >
               <option ng-repeat="room in modal.rooms" value="{{room}}"> {{room}} </option>
            </select>
         </div>
      </div>

      <hr>

      <div class="form-group"> <div class="input-group">
         <span class="input-group-addon" id="basic-addon1">
            <b class="glyphicon glyphicon-user" aria-hidden="true"></b>
         </span>
         <input type="text" ng-model="modal.person.name" id="name" class="form-control" placeholder="nome" aria-describedby="basic-addon1">
      </div> </div>

      <div class="form-group"> <div class="input-group">
         <span class="input-group-addon" id="basic-addon2">
            <b class="glyphicon glyphicon-earphone" aria-hidden="true"></b>
         </span>
         <input type="tel" ng-model="modal.person.phone" id="phone" class="form-control" placeholder="telefone" aria-describedby="basic-addon2">
      </div> </div>

      <div class="form-group"> <div class="input-group">
         <span class="input-group-addon" id="basic-addon3">@</span>
         <input type="email" ng-model="modal.person.email" id="email" class="form-control" placeholder="e-mail" aria-describedby="basic-addon3">
      </div> </div>

      <div class="form-group text-right">
         <button type="cancel" ng-click="modal.cancel();" class="btn btn-default"> Cancelar </button>
         <button type="submit" ng-click="modal.ok();" class="btn btn-success"> Salvar </button>
      </div>
   </form>
</div>
