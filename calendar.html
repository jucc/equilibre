    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css" media="screen">
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css" media="screen">
    <link rel="stylesheet" type="text/css" href="bower_components/fullcalendar/dist/fullcalendar.css" />
  </head>

  <body>

    <div class="navbar navbar-inverse navbar-fixed">
      <div class="container">
        <a class="navbar-brand text-muted" href="#"> Equilibre </a>
        <div class="collapse navbar-collapse">
          <ul class="nav  navbar-nav navbar-right">
            <li class="active"> <a href="#">Salas</a></li>

          </ul>
        </div>

    </div>

    <div class="container">
      <div class="jumbotron">
        <img src="img/logo.png" />
      </div>       

      <div class="row">
        <div class="col-sm-12">
          <div id='calendar'></div>
        </div>
      </div>  

      <div>
        <p>&copy; 2016 Equilibre - by jucc </p>
      </div>

    <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script> 
    <script type="text/javascript" src="bower_components/moment/min/moment.min.js"></script>
    <script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src= "bower_components/fullcalendar/dist/fullcalendar.min.js"></script>
    <script type="text/javascript" src="bower_components/fullcalendar/dist/lang/pt-br.js"></script>

    <script type="text/javascript">
    $(document).ready(function() 
    {
      // page is now ready, initialize the calendar...

      $('#calendar').fullCalendar(
      {
        // put your options and callbacks here

        header: 
        {
          left: 'prev, next today',
          center: 'title',
          right: 'month,agendaWeek,agendaDay'
        },
        defaultView: 'agendaWeek',
        editable: true,
        lang: 'pt-br',

        dayClick: function() // callback example
        {
          alert('a day has been clicked!');
        }
      })
    });
    </script>

  </body>
